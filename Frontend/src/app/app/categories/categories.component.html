<div class="categories-container">
  <h1 class="page-title" @fadeIn>Manage Categories</h1>

  <mat-card class="categories-card" @cardAnimation>
    <mat-table [dataSource]="categories" class="categories-table">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let category">
          <mat-form-field appearance="outline" class="name-input">
            <input matInput [(ngModel)]="category.name" (blur)="updateCategory(category)" placeholder="Category Name">
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let category">
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)" matTooltip="Delete Category">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" @rowAnimation></mat-row>
    </mat-table>

    <div class="add-category" @fadeIn>
      <mat-form-field appearance="outline" class="add-input">
        <mat-label>New Category Name</mat-label>
        <input matInput [(ngModel)]="newCategoryName" required placeholder="Enter new category">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addCategory()" [disabled]="!newCategoryName" class="add-button">
        <mat-icon>add</mat-icon> Add Category
      </button>
    </div>
  </mat-card>
</div>
