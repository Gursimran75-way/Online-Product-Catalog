<div class="dialog-container" @fadeIn>
    <h2 mat-dialog-title class="dialog-title">Edit Product</h2>
    <mat-dialog-content class="dialog-content">
      <form class="edit-form" @formAnimation>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="product.name" name="name" required placeholder="Enter product name">
          <mat-icon matPrefix>label</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" [(ngModel)]="product.price" name="price" required placeholder="Enter price">
          <mat-icon matPrefix>attach_money</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select [(ngModel)]="product.categoryId" name="categoryId" required>
            <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
          </mat-select>
          <mat-icon matPrefix>category</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Image URL</mat-label>
          <input matInput [(ngModel)]="product.image" name="image" required placeholder="Enter image URL">
          <mat-icon matPrefix>image</mat-icon>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-actions">
      <button mat-raised-button color="warn" (click)="onCancel()" class="action-button">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
      <button mat-raised-button color="primary" (click)="onSave()" class="action-button">
        <mat-icon>save</mat-icon> Save
      </button>
    </mat-dialog-actions>
  </div>
